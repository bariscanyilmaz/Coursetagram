<div class="register-panel">
  <div class="register-form-field">
    <mat-form-field appearance="outline">
      <mat-label>Name Surname</mat-label>
      <input required [(ngModel)]="username" matInput placeholder="Placeholder" required>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

  </div>
  <div class="register-form-field">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input required type="email" [(ngModel)]="email" matInput placeholder="Placeholder" required>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

  </div>
  <div class="register-form-field">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input required type="password" [(ngModel)]="password" matInput placeholder="Placeholder" required>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
  </div>
  <div class="register-form-field">
    <button (click)="register()" mat-raised-button color="primary">Register</button>
  </div>

</div>
