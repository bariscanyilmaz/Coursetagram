<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Coursetagram</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]'>

            <mat-form-field class="example-form-field">
              <input matInput type="text" autocomplete="off" (change)="search()" placeholder="Search Others"
                [(ngModel)]="value">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

            <div class=user-list *ngIf="users.length>0">
              <mat-nav-list>
                <a mat-list-item routerLink='u/{{user.username}}' *ngFor="let user of users" (click)="clear()"> {{ user.username }} </a>
              </mat-nav-list>
            </div>

          </li>

          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/explore"]'>
              <mat-icon>explore</mat-icon>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/p"]'>
              <mat-icon>add</mat-icon>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["u/1bariscanyilmaz"]'>
              <mat-icon>person</mat-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
